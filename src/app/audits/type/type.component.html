<div class="container">
  <h1>
    <a class="bi-chevron-left d-lg-none" routerLink=".."></a>
    {{ type?.name }}
    <span class="text-muted small">
      {{ type?.subtype }}
    </span>
  </h1>

  <app-form #form *ngIf="data && schemaId" [data]="data" [schemaId]="schemaId" (saved)="save($event[0], $event[1])"></app-form>
</div>
