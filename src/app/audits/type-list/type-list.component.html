<div class="list-group rounded-0">
  <button *ngIf="!subtypes.length"
          class="list-group-item list-group-item-action text-success" (click)="createType(type, null)">
    New {{ type }}
  </button>
  <details *ngIf="subtypes.length" class="list-group-item text-success">
    <summary>New</summary>
    <button *ngFor="let subtype of subtypes" class="btn btn-sm btn-link link-success"
            (click)="createType(type, subtype)">
      {{ subtype }}
    </button>
  </details>
  <a *ngFor="let item of types"
     class="list-group-item list-group-item-action d-flex align-items-center"
     [routerLink]="''+item.id"
     routerLinkActive="active text-white"
  >
    <div class="flex-grow-1">
      {{item.name}}
      <small class="text-muted">{{item.subtype}}</small>
    </div>
    <app-options-dropdown class="visible-hover">
      <button ngbDropdownItem (click)="rename(item)">Rename</button>
      <ng-container *ngIf="audit && audit.pendingChanges === undefined">
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem class="text-danger" (click)="delete(item)">Delete</button>
      </ng-container>
    </app-options-dropdown>
  </a>
</div>
