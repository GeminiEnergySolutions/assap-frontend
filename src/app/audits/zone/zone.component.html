<div class="container">
  <h1>
    <a class="bi-chevron-left d-lg-none" routerLink=".."></a>
    {{ zone?.name }}
  </h1>

  <ul ngbNav [activeId]="route.firstChild?.snapshot?.params?.type" class="nav-tabs">
    <li *ngFor="let type of types" [ngbNavItem]="type">
      <a ngbNavLink [routerLink]="type">{{type}}</a>
    </li>
  </ul>
  <router-outlet></router-outlet>
</div>
