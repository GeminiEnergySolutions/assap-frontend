<app-brand-header></app-brand-header>
<div class="container p-3">
  <h1>Sign Up</h1>
  <div class="mb-3">
    <label class="form-label" for="userGroup">
      User Type
    </label>
    <div class="btn-group d-block" role="group" id="userGroup">
      @for (userType of ['sandbox', 'dataCollector']; track userType) {
        <button
          type="button"
          class="btn btn-primary"
          [class.active]="selectedUserType === userType"
          [class.bi-circle]="selectedUserType !== userType"
          [class.bi-check-circle]="selectedUserType === userType"
          (click)="selectedUserType = userType"
        >
          {{ userType | titlecase }}
        </button>
      }
    </div>
  </div>
  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
    <div class="mb-3">
      <label for="userName" class="form-label">User Name</label>
      <input type="text" class="form-control" formControlName="userName" id="userName" autocomplete="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="Email" id="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" id="password">
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" formControlName="ConfirmPassword" id="confirmPassword">
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="submitting || !signupForm.valid">
      @if (submitting) {
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      }
      Sign Up
    </button>
  </form>
  Already have an account? <a routerLink="/auth/login">Log In</a>
</div>
