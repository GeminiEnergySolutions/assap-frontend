<div class="bg-dark h-25">
  <div class="d-flex align-items-center justify-content-center pt-5 pb-3">
    <img class="me-2" src="assets/icons/geminie_logo_head.png" alt="Gemini Energy Solutions Logo" height="64">
    <div>
      <h4 class="mb-0 fw-semibold">CONSERVE</h4>
      <h6 class="mb-0 fw-lighter small">by Gemini Energy Solutions</h6>
    </div>
  </div>
  <h6 class="text-center fw-bold">
    Democratizing Clean Energy
  </h6>
</div>

<div class="container">
  <h1>
    Log In
  </h1>
  <div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password">
    </div>
    <div class="mb-3">
      <a routerLink="forgot-password">Forgot Password?</a>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-3" (click)="login()" [disabled]="loggingIn">
      @if (loggingIn) {
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Logging In...
      } @else {
        Log In
      }
    </button>
    Don't have an account? <a routerLink="signup">Sign Up</a>
  </div>
</div>
