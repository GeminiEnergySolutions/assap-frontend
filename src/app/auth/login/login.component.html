<app-brand-header/>
<div class="container p-3">
  <h1>
    Log In
  </h1>
  <div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password">
    </div>
    <div class="mb-3">
      <a routerLink="/auth/forgot-password">Forgot Password?</a>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-3" (click)="login()" [disabled]="loggingIn">
      @if (loggingIn) {
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Logging In...
      } @else {
        Log In
      }
    </button>
    Don't have an account? <a routerLink="/auth/signup">Sign Up</a>
  </div>
</div>

<ng-template #pendingModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Pending Admin Approval</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <p>
      Thank you for signing up with Conserve!
      Our admin still needs to approve your account – we’ll send you an email shortly when you’re all set to log in.
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.dismiss()">OK</button>
  </div>
</ng-template>
