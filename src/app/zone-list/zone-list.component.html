<div class="list-group rounded-0">
  <button class="list-group-item list-group-item-action text-success" (click)="createZone()">
    New Zone
  </button>
  <a *ngFor="let keyValue of audit.zone | keyvalue"
     class="list-group-item list-group-item-action d-flex align-items-center"
     [routerLink]="[routerPrefix + keyValue.value.id]" routerLinkActive="active"
  >
    <div class="flex-grow-1">
      {{keyValue.value.name}}
    </div>
    <app-options-dropdown class="visible-hover" [id]="keyValue.value.id">
      <button ngbDropdownItem (click)="rename(keyValue.value)">Rename</button>
      <div class="dropdown-divider"></div>
      <button ngbDropdownItem class="text-danger" (click)="delete(keyValue.value)">Delete</button>
    </app-options-dropdown>
  </a>
</div>
