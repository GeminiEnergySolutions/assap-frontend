<button class="btn btn-outline-secondary bi-plus w-100 mb-3" (click)="create()">
  Add Zone
</button>
@for (zone of zones; track zone) {
  <app-feature-card
    [title]="zone.zoneName"
    [routerLink]="['/audits', zone.auditId, 'zones', zone.zoneId]"
    [percentageQuery]="{percentageType: 'zone', auditId: zone.auditId, zoneId: zone.zoneId}"
  >
    <app-option-dropdown options style="z-index: 900">
      <button ngbDropdownItem class="bi-pencil-square" (click)="rename(zone)">
        Rename
      </button>
      <button ngbDropdownItem class="bi-copy" (click)="duplicate(zone)">
        Duplicate
      </button>
      <ng-container>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem class="text-danger bi-trash" (click)="delete(zone)">
          Delete
        </button>
      </ng-container>
    </app-option-dropdown>
  </app-feature-card>
}
