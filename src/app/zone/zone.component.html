<div class="row no-gutters">
  <div class="col-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/audits">Audits</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/audits', audit?.auditId]">{{audit?.name}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">Zones</li>
      </ol>
    </nav>
    <div class="list-group rounded-0">
      <a *ngFor="let zone of zones"
         class="list-group-item list-group-item-action"
         [routerLink]="['/audits', audit.auditId, 'zones', zone.id]" routerLinkActive="active text-white"
      >
        {{zone.name}}
      </a>
    </div>
  </div>
  <div class="col-9">
    <h1 *ngIf="!selectedZone" class="text-center">
      Select or Create a Zone to begin
    </h1>
    <ng-container *ngIf="selectedZone">
      <ul ngbNav #nav="ngbNav" [(activeId)]="activeTab" class="nav-tabs">
        <li *ngFor="let type of types"
          [ngbNavItem]="type.name">
          <a ngbNavLink>{{type.name}}</a>
          <ng-template ngbNavContent>
            <div class="list-group rounded-0">
              <a *ngFor="let item of groupedTypes[type.name]"
                 class="list-group-item list-group-item-action"
                 [routerLink]="['/audits', audit.auditId, 'zones', selectedZone.id, 'types', type.name, item.id]"
                 routerLinkActive="active text-white"
              >
                {{item.name}} <small class="text-muted">{{item.subtype}}</small>
              </a>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </ng-container>
  </div>
</div>
