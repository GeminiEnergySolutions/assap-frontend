<div class="bg-dark text-light mb-3">
  <div class="d-flex align-items-center justify-content-between">
    <a class="btn btn-link bi-chevron-left" routerLink=".."></a>
    <div class="bi-bounding-box px-3">
      Zone Details
    </div>
    <div class="btn btn-link bi-three-dots disabled"></div>
  </div>
  <div class="p-3">
    <app-progress-bar [progress]="progress"></app-progress-bar>
  </div>
</div>
<div class="container">
  @if (typeSchema && formData) {
    <app-form
      #form
      [typeSchema]="typeSchema"
      [formData]="formData"
      [formId]="'audits/' + auditId + '/zones/' + zoneId"
      (saved)="save()"
    ></app-form>
  } @else {
    <app-list-placeholder></app-list-placeholder>
  }
</div>
