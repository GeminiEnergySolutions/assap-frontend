<div class="bg-dark text-light mb-3 p-3">
  <h1>
    Zone Details
  </h1>
  <app-progress-bar [progress]="progress"/>
</div>
<div class="container">
  @if (typeSchema && formData) {
    <app-form
      #form
      [typeSchema]="typeSchema"
      [formData]="formData"
      [formId]="'audits/' + auditId + '/zones/' + zoneId"
      (saved)="save()"
    />
  } @else {
    <app-list-placeholder/>
  }
</div>
