<div class="row no-gutters">
  <div class="col-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/audits">Audits</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/audits', audit?.auditId]">{{audit?.name}}</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/audits', audit?.auditId, 'zones', zone?.id]">{{zone?.name}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{typeName}}</li>
      </ol>
    </nav>
    <div class="list-group rounded-0">
      <a *ngFor="let type of types"
         class="list-group-item list-group-item-action"
         [routerLink]="['/audits', audit.auditId, 'zones', zone.id, 'types', typeName, type.id]"
         routerLinkActive="active text-white"
      >
        {{type.name}} <small class="text-muted">{{type.subtype}}</small>
      </a>
    </div>
  </div>
  <div class="col-9">
    <h1 *ngIf="!selectedType" class="text-center">
      Select or Create a Type to begin
    </h1>
    <ng-container *ngIf="selectedType">
      <div class="container">
        <app-form [schema]="schema" [data]="data"></app-form>
      </div>
    </ng-container>
  </div>
</div>
