<div class="row no-gutters">
  <div class="col-3">
    <div class="p-3 bg-light">
      <h5>
        <a [routerLink]="['/audits', audit?.auditId]">{{audit?.name}}</a>
        &gt;
        <a [routerLink]="['/audits', audit?.auditId, 'zones', zone?.id]">{{zone?.name}}</a>
        &gt;
        {{typeName}}
      </h5>
    </div>
    <div class="list-group rounded-0">
      <a *ngFor="let type of types"
         class="list-group-item list-group-item-action"
         [routerLink]="['/audits', audit.auditId, 'zones', zone.id, 'types', typeName, type.id]"
         routerLinkActive="active text-white"
      >
        {{type.name}} <small class="text-muted">{{type.subtype}}</small>
      </a>
    </div>
  </div>
  <div class="col-9">
    <h1 *ngIf="!selectedType" class="text-center">
      Select or Create a Type to begin
    </h1>
    <ng-container *ngIf="selectedType">

    </ng-container>
  </div>
</div>
