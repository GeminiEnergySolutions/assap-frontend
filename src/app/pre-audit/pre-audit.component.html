<div class="row no-gutters">
  <!-- Users box-->
  <div class="col-3">
    <div class="p-3 bg-light">
      <h5>Audits</h5>
    </div>
    <div class="list-group rounded-0">
      <a *ngFor="let audit of audits"
         class="list-group-item list-group-item-action"
         [class.active]="audit === selectedAudit"
         [class.text-white]="audit === selectedAudit"
         (click)="selectAudit(audit)"
      >
        {{audit.name}}
      </a>
    </div>

  </div>
  <!-- Chat Box-->
  <div class="col-9">
    <h1 *ngIf="!selectedAudit" class="text-center">Select or Create an Audit to begin</h1>
    <ng-container *ngIf="selectedAudit">
      <ul ngbNav #nav="ngbNav" [(activeId)]="activeTab" class="nav-tabs">
        <li ngbNavItem="preaudit">
          <a ngbNavLink>Preaudit</a>
          <ng-template ngbNavContent>
            <div class="container">
              <app-form *ngIf="selectedAudit" type="preaudit" [data]="data"></app-form>
            </div>
          </ng-template>
        </li>
        <li ngbNavItem="zone">
          <a ngbNavLink>Zone</a>
          <ng-template ngbNavContent>
            <div class="list-group rounded-0">
              <a *ngFor="let keyValue of selectedAudit?.zone | keyvalue"
                 class="list-group-item list-group-item-action"
                 [routerLink]="['audits', selectedAudit.auditId, 'zones', keyValue.value.id]"
              >
                {{keyValue.value.name}}
              </a>
            </div>
          </ng-template>
        </li>
      </ul>

      <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </ng-container>
  </div>
</div>
