<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                    <div class="row mb-2">
                        <div class="col px-0">
                            <label for="oldPassword" class="form-label">Old Password</label>
                            <input type="password" class="form-control" formControlName="oldPassword" id="oldPassword"
                                aria-describedby="oldPassword-Help">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col px-0">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" formControlName="newPassword" id="newPassword"
                                aria-describedby="newPassword-Help">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col px-0">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" formControlName="confirmNewPassword"
                                id="confirmNewPassword" aria-describedby="confirmNewPassword-Help">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <button type="submit" class="btn btn-primary text-white col">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
