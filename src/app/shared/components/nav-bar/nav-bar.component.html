<nav class="navbar navbar-expand-lg navbar-dark bg-dark-subtle">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" (click)="menuCollapsed = !menuCollapsed">
      &#9776;
    </button>
    <div [ngbCollapse]="menuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        @if (authService.currentLoginUser) {
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/audits">Audits</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/change-password">Change Password</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logout-btn" (click)="logout()" style="cursor: pointer;">Log Out</a>
          </li>
        } @else {
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/auth/login">Log In</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/auth/signup">Sign Up</a>
          </li>
        }
        <li class="nav-item" ngbDropdown>
          <a
            class="nav-link bi-moon-stars"
            id="themeDropdown"
            ngbDropdownToggle
            ngbTooltip="Theme"
            role="button"
            tabindex="0"
          ></a>
          <div ngbDropdownMenu aria-labelledby="accountDropdown" class="dropdown-menu-end">
            <h6 class="dropdown-header">Theme</h6>
            @for (theme of themes; track theme) {
              <button
                ngbDropdownItem
                class="dropdown-item-check {{ theme.value === selectedTheme ? theme.selectedIcon : theme.icon }}"
                [disabled]="theme.value === selectedTheme"
                (click)="selectTheme(theme.value)"
              >
                {{ theme.name }}
              </button>
            }
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
