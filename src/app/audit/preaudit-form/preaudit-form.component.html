<ng-template #options>
  <div ngbDropdown #dropdown="ngbDropdown" class="d-inline-block" display="dynamic">
    <button type="button" class="btn btn-link bi-three-dots" id="dropdown-audit" ngbDropdownToggle>
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdown-audit">
      <a ngbDropdownItem class="bi-file-earmark-richtext" routerLink="report" [queryParams]="{type: 'energyAudit'}">
        Download Energy Audit Report
      </a>
    </div>
  </div>
</ng-template>
<div class="bg-dark text-light mb-3 p-3">
  <h1>
    Pre-Audit
  </h1>
  <app-progress-bar [progress]="progress"></app-progress-bar>
</div>
<div class="container">
  @if (formData && typeSchema) {
    <app-form
      #form
      [typeSchema]="typeSchema"
      [formData]="formData"
      [formId]="'audits/' + auditId + '/preaudit'"
      (saved)="save()"
    ></app-form>
  } @else {
    <app-list-placeholder></app-list-placeholder>
  }
</div>
<router-outlet></router-outlet>
