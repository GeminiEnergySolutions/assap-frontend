<button class="btn btn-outline-secondary w-100 mb-3" (click)="create()">
  New Zone
</button>
@for (zone of zones; track zone) {
  <app-feature-card [title]="zone.zoneName" [routerLink]="['/audits', zone.auditId, 'zones', zone.zoneId]">
    <app-option-dropdown options style="z-index: 900">
      <button ngbDropdownItem (click)="rename(zone)">Rename</button>
      <button ngbDropdownItem (click)="duplicate(zone)">Duplicate</button>
      <ng-container>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem class="text-danger" (click)="delete(zone)">Delete</button>
      </ng-container>
    </app-option-dropdown>
  </app-feature-card>
}
