<button class="btn btn-primary mb-3" (click)="create()">
  New Zone
</button>
<div class="list-group rounded-0">
  <a *ngFor="let zone of zones"
     class="list-group-item list-group-item-action d-flex align-items-center"
     [routerLink]="zone.zoneId" routerLinkActive="active"
  >
    <div class="flex-grow-1">
      {{zone.zoneName}}
    </div>
    <app-option-dropdown class="visible-hover">
      <button ngbDropdownItem (click)="rename(zone)">Rename</button>
      <button ngbDropdownItem (click)="duplicate(zone)">Duplicate</button>
      <ng-container>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem class="text-danger" (click)="delete(zone)">Delete</button>
      </ng-container>
    </app-option-dropdown>
  </a>
</div>
