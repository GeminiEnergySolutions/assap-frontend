<div class="bg-dark text-light">
  <div class="d-flex align-items-center justify-content-between">
    <a class="btn btn-link bi-chevron-left d-lg-none" routerLink=".."></a>
    <h5 class="bi-file-earmark-text px-3">
      Audit
    </h5>
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-link bi-list" id="dropdownBasic1" ngbDropdownToggle>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <a ngbDropdownItem routerLink="report">Generate Report</a>
        <input ngbDropdownItem type="file" id="image" accept="image/*">
        <button ngbDropdownItem>Another Action</button>
        <button ngbDropdownItem>Something else is here</button>
      </div>
    </div>
  </div>
  <div class="p-3">
    <h1>
      {{ audit?.auditName | titlecase }}
    </h1>
    @if (auditService.currentProgress) {
      <app-progress-bar class="mb-3" label="Audit" [progress]="auditService.currentProgress"></app-progress-bar>
    }
    <div class="d-flex align-items-center mb-3">
      <a class="btn btn-sm btn-outline-secondary rounded-pill bi-image" routerLink="photos">
        Images
      </a>
      <div class="ms-3">
        <app-photo-capture (photoUploaded)="uploadPhoto($event)"></app-photo-capture>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <ul ngbNav [activeId]="route.firstChild?.routeConfig?.path ?? 'preaudit'" class="nav-tabs">
    <li ngbNavItem="preaudit">
      <a ngbNavLink routerLink=".">Preaudit</a>
    </li>
    <li ngbNavItem="zones">
      <a ngbNavLink routerLink="zones">Zone</a>
    </li>
    <li ngbNavItem="photos">
      <a ngbNavLink routerLink="photos">Photos</a>
    </li>
    <li ngbNavItem="grants">
      <a ngbNavLink routerLink="grants">Grants</a>
    </li>
    <li ngbNavItem="cleanenergyhub">
      <a ngbNavLink routerLink="cleanenergyhub">Clean Energy Hub</a>
    </li>
  </ul>

  <router-outlet></router-outlet>
</div>
