<div class="bg-dark text-light mb-3">
  <div class="d-flex align-items-center justify-content-between">
    <a class="btn btn-link bi-chevron-left d-lg-none" routerLink=".."></a>
    <h5 class="bi-file-earmark-text px-3">
      Audit
    </h5>
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-link bi-list" id="dropdownBasic1" ngbDropdownToggle>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <a ngbDropdownItem routerLink="report">Generate Report</a>
        <input ngbDropdownItem type="file" id="image" accept="image/*">
        <button ngbDropdownItem>Another Action</button>
        <button ngbDropdownItem>Something else is here</button>
      </div>
    </div>
  </div>
  <div class="p-3">
    <h1>
      {{ audit?.auditName | titlecase }}
    </h1>
    @if (auditService.currentProgress) {
      <div class="mb-3">
        <app-progress-bar label="Audit" [progress]="auditService.currentProgress"></app-progress-bar>
      </div>
    }
    <div class="d-flex align-items-center">
      <a class="btn btn-sm btn-outline-secondary rounded-pill bi-image" routerLink="photos">
        Images
      </a>
      <div class="ms-3">
        <app-photo-capture (photoUploaded)="uploadPhoto($event)"></app-photo-capture>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <app-feature-card title="Pre-Audit" routerLink="preaudit"></app-feature-card>
  <app-feature-card title="Grants" routerLink="grants"></app-feature-card>
  <app-feature-card title="Clean Energy Hub" routerLink="cleanenergyhub"></app-feature-card>

  <hr/>

  <app-zone-list></app-zone-list>

  <router-outlet></router-outlet>
</div>
