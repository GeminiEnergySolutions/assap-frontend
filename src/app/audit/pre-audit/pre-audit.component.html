<app-master-detail [overFlow]="overFlow">
  <nav breadcrumb aria-label="breadcrumb">
    <ol class="breadcrumb p-3 bg-light bg-darkmode-dark">
      <li class="breadcrumb-item active" aria-current="page">Audits</li>
    </ol>
  </nav>
  <div list class="list-group rounded-0">
    
    <button class="list-group-item list-group-item-action text-primary" (click)="create()">
      New Audit
    </button>
    <a *ngFor="let audit of audits" class="list-group-item list-group-item-action d-flex align-items-center"
      [routerLink]="[audit.auditId]" routerLinkActive="active text-white">

      <div class="flex-grow-1">
        {{audit.auditName | titlecase}}
        <!-- {{audit.pre_audit_form?.data?.client_state ? audit.pre_audit_form.data?.client_state : 'Unclassified'}} -->
        <div *ngIf="authService.currentLoginUser.role === 'superAdmin' && audit.user.role.role !== 'superAdmin'" >
          ({{audit.user.userName | titlecase}})
        </div>
        <!-- <div class="form-check form-check-inline">
          <span class="form-check-label">
            {{audit.auditName | titlecase}}
          </span>
          <span class="form-check-label">
            {{audit.pre_audit_form.data?.client_state}}
          </span>
        </div> -->
        <i *ngIf="audit.pendingChanges !== undefined" class="bi-wifi-off" ngbTooltip="Available Offline"></i>
      </div>
      
      <app-option-dropdown class="visible-hover" [id]="audit.auditId">
        <div>
          <button ngbDropdownItem class="text-primary" (click)="rename(audit)">Rename</button>
          <div class="dropdown-divider"></div>
        </div>
        <ng-template [ngIf]="audit.pendingChanges === undefined" [ngIfThen]="onlineOptions"
          [ngIfElse]="offlineOptions"></ng-template>

        <ng-template #onlineOptions>
          <div *ngIf="(authService.currentLoginUser.role === 'admin' || authService.currentLoginUser.role === 'superAdmin') && audit.user.role.role != 'guest'">
            <button ngbDropdownItem class="text-primary" (click)="openAddDataCollectorModal(audit)">
              Add DataCollector
            </button>
            <div class="dropdown-divider"></div>
          </div>
          <!-- <button class="text-primary" ngbDropdownItem (click)="download(audit)">
            Download Offline Copy
          </button>
          <div class="dropdown-divider"></div> -->
          <button ngbDropdownItem class="text-danger" (click)="delete(audit)"
          *ngIf="authService.currentLoginUser.role !== 'dataCollector' || (audit.user.role.role !== 'admin' && audit.user.role.role !== 'superAdmin')">
            Delete
          </button>
        </ng-template>
        <ng-template #offlineOptions>
          <div class="dropdown-header">
            <i class="bi-wifi-off"></i>
            Pending Changes
            <span class="badge bg-primary">{{ audit.pendingChanges }}</span>
          </div>
          <button *ngIf="audit.pendingChanges" ngbDropdownItem class="text-primary" (click)="upload(audit)">
            Upload
          </button>
          <button *ngIf="audit.pendingChanges" ngbDropdownItem class="text-danger" (click)="download(audit)">
            Discard
          </button>
          <!-- <button *ngIf="isAdminUser" ngbDropdownItem class="text-danger" (click)="download(audit)">
            Add DataCollector
          </button> -->
          <button ngbDropdownItem class="text-danger" (click)="deleteOffline(audit)">
            Remove Offline Copy
          </button>
        </ng-template>
      </app-option-dropdown>
    </a>
  </div>
</app-master-detail>
