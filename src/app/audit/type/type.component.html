<h1 class="col">
  <a class="bi-chevron-left d-lg-none" routerLink=".."></a>
  {{ equipmentService.equipmentSubTypeData?.name | titlecase }}
  <span class="text-muted small">
    {{ equipmentService.equipmentSubTypeData?.type ? equipmentService.equipmentSubTypeData?.type?.name : equipmentService.equipmentSubTypeData?.typeChild?.name | titlecase }}
  </span>
</h1>

<app-photo-capture (photoUploaded)="uploadPhoto($event)"></app-photo-capture>

@if (progress) {
  <app-progress-bar class="mb-3" label="Equipment" [progress]="progress"></app-progress-bar>
}

<app-form
  formType="equipmentForm"
  [typeSchema]="typeSchema"
  [formData]="formData"
  [formId]="'audits/' + auditId + '/subtypes/' + equipmentId"
  (saved)="save()"
></app-form>
