<ngbx-modal #modal="modal" [back]="['..']">
  <ng-container modal-title>
    Generate Report
  </ng-container>
  <ng-container modal-body>
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li ngbNavItem="energyAudit">
        <a ngbNavLink>Energy Audit</a>
        <ng-template ngbNavContent>
          <button class="btn btn-primary" (click)="generateReport('energyAuditReport')">
            Download Energy Audit
          </button>
        </ng-template>
      </li>
      <li ngbNavItem="cleanEnergyHub">
        <a ngbNavLink>Clean Energy Hub</a>
        <ng-template ngbNavContent>
          <button class="btn btn-primary" (click)="generateReport('feasibilityReport')">
            Download Feasibility
          </button>
          <button class="btn btn-primary" (click)="generateReport('cehMicrogridSheet')">
            Download Microgrid
          </button>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
  </ng-container>
  <ng-container modal-footer>
    <button class="btn btn-secondary" (click)="modal.close()">
      Close
    </button>
  </ng-container>
</ngbx-modal>
