<div class="bg-dark text-light mb-3">
  <div class="d-flex align-items-center justify-content-between">
    <a class="btn btn-link bi-chevron-left" routerLink=".."></a>
    <div class="bi-plug px-3">
      Clean Energy Hub
    </div>
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-link bi-three-dots" id="dropdown-preaudit" ngbDropdownToggle>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdown-preaudit">
        <a ngbDropdownItem class="bi-clipboard-check"
           [href]="serverUrl + 'api/feasibilityReport?auditId=' + auditId + '&auth_token=' + authToken"
           download target="_blank">
          Download Feasibility Report
        </a>
        <a ngbDropdownItem class="bi-grid-3x3"
           [href]="serverUrl + 'api/cehMicrogridSheet?auditId=' + auditId + '&auth_token=' + authToken"
           download target="_blank">
          Download Microgrid Sheet
        </a>
      </div>
    </div>
  </div>
  @if (progress) {
    <div class="p-3">
      <app-progress-bar label="Preaudit" [progress]="progress"></app-progress-bar>
    </div>
  }
</div>
<div class="container">
  @if (typeSchema && formData) {
    <app-form
      [typeSchema]="typeSchema"
      [formData]="formData"
      [formId]="'audits/' + auditId + '/cleanenergyhub'"
      (saved)="save()"
    ></app-form>
  }
</div>
