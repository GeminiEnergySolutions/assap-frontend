<a routerLink="new" class="btn btn-primary mb-3">
  New
</a>
<div class="list-group rounded-0">
  @for (item of subtypes; track item) {
    <a class="list-group-item list-group-item-action d-flex align-items-center"
       [routerLink]="'types/'+item.id" routerLinkActive="active">
      <div class="flex-grow-1">
        {{ item.name | titlecase }}
        <small class="text-muted">{{ item.type?.name | titlecase }}</small>
      </div>
      <app-option-dropdown class="visible-hover">
        <button ngbDropdownItem (click)="rename(item)">Rename</button>
        <ng-container>
          <div class="dropdown-divider"></div>
          <button ngbDropdownItem class="text-danger" (click)="delete(item)">Delete</button>
        </ng-container>
      </app-option-dropdown>
    </a>
  }
</div>
