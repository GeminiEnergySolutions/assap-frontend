<div class="row no-gutters">
  <div class="col-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="../../..">Audits</a></li>
        <li class="breadcrumb-item"><a routerLink="../..">{{audit?.name}}</a></li>
        <li class="breadcrumb-item"><a routerLink="..">{{zone?.name}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{typeName}}</li>
      </ol>
    </nav>
    <div class="list-group rounded-0">
      <a *ngFor="let type of types"
         class="list-group-item list-group-item-action"
         [routerLink]="[type.id]"
         routerLinkActive="active text-white"
      >
        {{type.name}} <small class="text-muted">{{type.subtype}}</small>
      </a>
    </div>
  </div>
  <div class="col-9">
    <router-outlet></router-outlet>
  </div>
</div>
