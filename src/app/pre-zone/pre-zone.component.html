<div class="row no-gutters">
  <div class="col-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="../..">Audits</a></li>
        <li class="breadcrumb-item"><a routerLink="..">{{audit?.name}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">Zones</li>
      </ol>
    </nav>
    <div class="list-group rounded-0">
      <button class="list-group-item list-group-item-action text-success" (click)="createZone()">
        New Zone
      </button>
      <a *ngFor="let zone of zones"
         class="list-group-item list-group-item-action"
         [routerLink]="[zone.id]" routerLinkActive="active text-white"
      >
        {{zone.name}}
      </a>
    </div>
  </div>
  <div class="col-9">
    <router-outlet></router-outlet>
  </div>
</div>
