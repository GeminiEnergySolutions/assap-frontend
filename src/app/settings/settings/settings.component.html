<div class="container">
  <h1>Settings</h1>
  <div class="form mb-3">
    <div class="form-group">
      <label for="url">Parse Server URL</label>
      <input type="url" class="form-control" id="url" [(ngModel)]="url">
    </div>
    <div class="form-group">
      <label for="appId">Parse App ID</label>
      <input type="text" class="form-control" id="appId" [(ngModel)]="appId">
    </div>
    <div class="form-group">
      <label for="masterKey">Parse Master Key (Optional)</label>
      <input type="password" class="form-control" id="masterKey" autocomplete="new-password" [(ngModel)]="masterKey">
    </div>
    <button type="button" class="btn btn-primary mr-2" (click)="save()">
      Save
    </button>
    <button type="button" class="btn btn-success" (click)="test()">
      Test
    </button>
  </div>
  <h4 *ngIf="user">
    Logged in as <b>{{user.username}}</b>.
    <button type="button" class="btn btn-danger" (click)="logout()">
      Log out
    </button>
  </h4>
  <div *ngIf="!user" class="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" autocomplete="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" autocomplete="password" [(ngModel)]="password">
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">
      Log in
    </button>
  </div>
</div>
