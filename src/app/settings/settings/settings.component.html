<div class="container">
  <h1>Settings</h1>
  <h2>Parse Server</h2>
  <div class="mb-3">
    <div class="mb-3">
      <label for="url" class="form-label">Parse Server URL</label>
      <input type="url" class="form-control" id="url" [(ngModel)]="url">
    </div>
    <div class="mb-3">
      <label for="appId" class="form-label">Parse App ID</label>
      <input type="text" class="form-control" id="appId" [(ngModel)]="appId">
    </div>
    <div class="mb-3">
      <label for="masterKey" class="form-label">Parse Master Key (Optional)</label>
      <input type="password" class="form-control" id="masterKey" autocomplete="new-password" [(ngModel)]="masterKey">
    </div>
    <button type="button" class="btn btn-primary me-2" (click)="save()">
      Save
    </button>
    <button type="button" class="btn btn-success" (click)="test()">
      Test
    </button>
  </div>
  <h2>User</h2>
  <h4 *ngIf="user">
    Logged in as <b>{{user.username}}</b>.
    <button type="button" class="btn btn-danger" (click)="logout()">
      Log out
    </button>
  </h4>
  <div *ngIf="!user" class="mb-3">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" autocomplete="username" [(ngModel)]="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" autocomplete="password" [(ngModel)]="password">
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">
      Log in
    </button>
  </div>
  <h2>CompanyCam</h2>
  <div class="mb-3">
    <div class="mb-3">
      <label for="companyCamApiKeyInput" class="form-label">API Key</label>
      <input type="password" class="form-control" id="companyCamApiKeyInput" autocomplete="off" [(ngModel)]="companycamApiKey">
    </div>
    <button type="button" class="btn btn-primary me-2" (click)="saveCompanycam()">
      Save
    </button>
    <button type="button" class="btn btn-success" (click)="testCompanycam()">
      Test
    </button>
  </div>
</div>
