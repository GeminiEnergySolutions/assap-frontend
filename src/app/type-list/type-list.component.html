<div class="list-group rounded-0">
  <button *ngIf="!type.subTypes"
          class="list-group-item list-group-item-action text-success" (click)="createType(type)">
    New {{ type.name }}
  </button>
  <details *ngIf="type.subTypes" class="list-group-item text-success">
    <summary>New</summary>
    <button *ngFor="let subType of type.subTypes" class="btn btn-sm btn-link text-success"
            (click)="createType(type, subType)">
      {{ subType.name }}
    </button>
  </details>
  <a *ngFor="let item of types"
     class="list-group-item list-group-item-action"
     [routerLink]="[routerPrefix + item.id]"
     routerLinkActive="active text-white"
  >
    {{item.name}}
    <i class="bi-pencil" (click)="rename(item); $event.preventDefault(); $event.stopPropagation()"></i>
    <small class="text-muted">{{item.subtype}}</small>
    <i class="bi-trash" (click)="delete(item); $event.preventDefault(); $event.stopPropagation()"></i>
  </a>
</div>
