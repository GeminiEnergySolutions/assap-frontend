name: Deploy Angular

on:
  push:
    branches:
      - master
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Replace API URL in environment
        run: |
          sed -i "s|url: .*|url: '${{ secrets.DEV_API_URL }}'|g" src/environments/environment.prod.ts
          sed -i "s|production: .*|production: '${{ secrets.PROD_TYPE }}'|g" src/environments/environment.prod.ts
          sed -i "s|url: .*|url: '${{ secrets.DEV_API_URL }}'|g" src/environments/environment.ts
          sed -i "s|production: .*|production: '${{ secrets.PROD_TYPE }}'|g" src/environments/environment.ts

      - name: Build Angular app
        run: pnpm run build

      - name: Set deploy path
        run: echo "DEPLOY_PATH=$(if [[ '${{ github.ref }}' == 'refs/heads/master' ]]; then echo '${{ secrets.PROD_DEPLOY_PATH }}'; else echo '${{ secrets.DEV_DEPLOY_PATH }}'; fi)" >> $GITHUB_ENV

      - name: Clean target directory on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            if [ -d ${{ env.DEPLOY_PATH }} ]; then
              echo "Cleaning existing deploy path..."
              rm -rf ${{ env.DEPLOY_PATH }}/test_angular/*
            else
              echo "Directory does not exist. Creating it..."
              mkdir -p ${{ env.DEPLOY_PATH }}/test_angular
            fi

      - name: Prepare upload directory
        run: |
          mkdir -p test_angular
          cp -r dist/conserve/browser/* test_angular/

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "test_angular/*"
          target: "${{ env.DEPLOY_PATH }}"

      - name: SSH restart services
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            sudo systemctl restart nginx