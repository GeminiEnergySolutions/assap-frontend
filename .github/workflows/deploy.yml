name: Deploy Angular

on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Angular app
        run: pnpm run build

      - name: Set deploy path
        run: echo "DEPLOY_PATH=$(if [[ '${{ github.ref }}' == 'refs/heads/main' ]]; then echo ${{ secrets.PROD_DEPLOY_PATH }}; else echo ${{ secrets.DEV_DEPLOY_PATH }}; fi)" >> $GITHUB_ENV

      - name: Clean target directory on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            rm -rf ${{ secrets.DEPLOY_PATH }}*

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "dist/conserve/browser/*"
          target: "${{ secrets.DEPLOY_PATH }}"

      - name: SSH restart services
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            sudo systemctl restart nginx