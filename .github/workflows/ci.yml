name: Deploy to GitHub Pages

on:
  - push

jobs:
  deploy:
    name: Angular CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node 16
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Install PNPM
        run: npm install -g pnpm
      - name: Cache PNPM Store
        uses: actions/cache@v2
        with:
          path: |
            ~/.pnpm-store
            /.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm
      - name: Install
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Deploy
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm run -- ng deploy --no-build --cname=conserve.clashsoft.de --name=Clashsoft --email=${{ secrets.EMAIL }}
